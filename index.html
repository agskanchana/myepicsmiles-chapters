<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Smiles of Conroe - Your Journey to Exceptional Dental Care</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navigation.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- LOGO NAVIGATION BOOK CTA -->


    <main>
        <!-- HERO IMAGE WITH OVERLAID CHAPTER HEADER -->
        <section class="hero-section">
            <div class="hero-image-container">
                <img src="https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=1600&h=800&fit=crop" alt="Epic Smiles of Conroe - Dental Care" id="hero-image">
                <div class="hero-overlay"></div>
            </div>

            <!-- Hero Navigation Arrows -->
            <div class="hero-navigation">
                <button id="hero-prev" class="hero-nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="hero-next" class="hero-nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Chapter Header Overlay -->
            <div class="chapter-header-overlay">
                <h1 id="chapter-header">Chapter 1: Welcome to Epic Smiles</h1>
                <div class="chapter-subtitle" id="chapter-subtitle">Where your dental experience becomes a genuine partnership</div>
            </div>

            <!-- Chapter Indicator -->
            <div class="chapter-indicator">
                <span class="chapter-indicator-text" id="chapter-counter">Chapter 1 of 8</span>
                <div class="chapter-dots">
                    <div class="chapter-dot active" data-dot="1"></div>
                    <div class="chapter-dot" data-dot="2"></div>
                    <div class="chapter-dot" data-dot="3"></div>
                    <div class="chapter-dot" data-dot="4"></div>
                    <div class="chapter-dot" data-dot="5"></div>
                    <div class="chapter-dot" data-dot="6"></div>
                    <div class="chapter-dot" data-dot="7"></div>
                    <div class="chapter-dot" data-dot="8"></div>
                </div>
            </div>
        </section>

        <!-- COMBINED CHAPTER CONTENT -->
        <section class="chapter-content-section" id="chapter-content">
            <!-- Content will be loaded dynamically here -->
        </section>

        <!-- CHAPTER NAVIGATION -->
        <nav class="chapter-navigation">
            <button id="prev-chapter" class="nav-btn">
                <div class="nav-btn-direction">← Previous</div>
                <div class="nav-btn-title">Chapter Title</div>
            </button>
            <button id="next-chapter" class="nav-btn">
                <div class="nav-btn-direction">Next →</div>
                <div class="nav-btn-title">Chapter Title</div>
            </button>
        </nav>

        <!-- CHAPTER EXPLORER -->
        <section class="chapter-explorer">
            <h3>Explore Your Journey</h3>
            <div class="chapter-numbers">
                <button class="chapter-btn active" data-chapter="1">1</button>
                <button class="chapter-btn" data-chapter="2">2</button>
                <button class="chapter-btn" data-chapter="3">3</button>
                <button class="chapter-btn" data-chapter="4">4</button>
                <button class="chapter-btn" data-chapter="5">5</button>
                <button class="chapter-btn" data-chapter="6">6</button>
                <button class="chapter-btn" data-chapter="7">7</button>
                <button class="chapter-btn" data-chapter="8">8</button>
            </div>
        </section>

        <!-- CONTEXTUAL CTA -->

    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/content-loader.js"></script>
</body>
</html>
